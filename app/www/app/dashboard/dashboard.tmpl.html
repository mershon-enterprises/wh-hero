<ion-view view-title="Dashboard">
    <ion-content>
        <div ng-click="dashboardCtrl.toggleConnectivity()"
             ng-class="{'icon-connected':dashboardCtrl.isConnected,
                        'icon-disconnected':!dashboardCtrl.isConnected}"></div>
        <div ng-class="{'message-connected':dashboardCtrl.isConnected,
                        'message-disconnected':!dashboardCtrl.isConnected}">
            {{dashboardCtrl.connectivityMessage}}</div>
        <div ng-if="dashboardCtrl.isConnected">
            <button class="button button-block button-clear">
                View Transmitters
            </button>
            <button class="button button-block button-clear">
                View Mesh
            </button>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-stable">
        <span class="dashboard-footer">
            Last Updated: {{dashboardCtrl.lastUpdated | date:'HH:mm:ss a'}}
        </span>
    </div>
</ion-view>
