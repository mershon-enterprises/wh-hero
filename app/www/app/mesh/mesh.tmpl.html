<ion-view view-title="Mesh">
    <ion-content scroll="false">
        <d3-force data="meshCtrl.chartData"
                 style="margin:0 auto"></d3-force>
                 
        <label class="item item-input item-select">
          <div class="input-label">
            Transmitter
          </div>
          <select
              ng-model="meshCtrl.selectedNode"
              ng-options="node.name for node in meshCtrl.chartData.nodes"
              ng-change="meshCtrl.selectedNodeChanged()">
          </select>
        </label>
        <div class="list list-inset" ng-if="meshCtrl.selectedNode">
            <div class="item">
                {{meshCtrl.selectedNode.name}} : [{{meshCtrl.selectedNode.macAddress}}] 
            </div>
            <div class="item">
                <a ui-sref="hero.transmitter({macAddress:meshCtrl.selectedNode.macAddress})">View Detail</a>
            </div>
        </div>
    </ion-content>
</ion-view>
