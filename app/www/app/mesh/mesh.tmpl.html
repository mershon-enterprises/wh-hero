<ion-view view-title="Mesh">
    <ion-content>
        <d3-force data="meshCtrl.chartData" options="meshCtrl.chartOptions"
                 style="margin:0 auto"></d3-force>
                 
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" ng-model="meshCtrl.selectedTransmitter" 
            typeahead="state for state in meshCtrl.states | filter:$viewValue | limitTo:8"
            placeholder="search">
            </label>
        </div>
    </ion-content>
</ion-view>
