<ion-view view-title="Mesh">
    <ion-content>
        <d3-force data="meshCtrl.chartData" options="meshCtrl.chartOptions"
                 style="width: 300px; margin:0 auto"></d3-force>

        <div class="table table-250">

            <!-- update with ng-repeat -->
            <div class="table-row clickable" ng-click="meshCtrl.viewTransmitter({transmitterId: transmitter.id})" ng-repeat="transmitter in meshCtrl.chartData.nodes">
                <div class="table-cell-300">{{transmitter.name}}</div>
            </div>

        </div>
    </ion-content>
</ion-view>
