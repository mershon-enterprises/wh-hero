<ion-view view-title="Transmitters">
    <ion-content>
        <div class="list">

            <a class="item item-icon-left item-icon-right" href="#"
               ng-repeat="transmitter in transmittersCtrl.transmitters"
                    ui-sref="hero.transmitter({macAddress:transmitter.mac})">
                <i class="icon ion-wifi" ng-class="{'icon-connected': transmitter.connected,
                                                    'icon-disconnected': !transmitter.connected}"></i>
                <h2>{{transmitter.name}}</h2>
                <p>{{transmitter.mac}}</p>
                <i class="icon ion-stats-bars"></i>
            </a>

        </div>
    </ion-content>
</ion-view>
